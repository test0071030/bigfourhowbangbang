<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>電費算起來</title>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" type="text/css" href="app.css"> 
    </head>
    <body>
      <div id="block1">
      <div id="milk1">A上期電表：<input type="number" id="milk_previous"></div>
      <div id="black1">B上期電表：<input type="number" id="black_previous"></div>
      <div id="pinch1">C上期電表：<input type="number" id="pinch_previous"></div>
      <div id="king1">D上期電表：<input type="number" id="king_previous"></div><br>
      
      <div id="milk2">A這期電表：<input type="number" id="milk_this"></div>
      <div id="black2">B這期電表：<input type="number" id="black_this"></div>
      <div id="pinch2">C這期電表：<input type="number" id="pinch_this"></div>
      <div id="king2">D這期電表：<input type="number" id="king_this"></div>

      <div id="sum_fee2">應繳總金額：<input type="number" id="sum_fee"></div>
      </div>
      
      <div id="block2">
       <button type="button" id="season_not_summer">非夏季(夏季以外)</button>
　     <button type="button" id="season_summer">夏季(6/1~9/30)</button>
　     <button type="button" id="season_mix">混合(橫跨)</button>
      </div>

      <div id="block3">
        <button type="button" id="not_by_day">不依照天數</button>
        <button type="button" id="by_day">依照天數</button>
      </div>


      <div id="not_summer_calculate">非夏季<br>經常度數：<input type="number" id="not_summer_number_all"></div>
      <div id="summer_calculate">夏季<br>經常度數：<input type="number" id="summer_number_all"></div>
      <div id="mix_calculate">混合<br>經常度數：<input type="number" id="mix_all"><br>夏季天數：<input type="number" id="summer_part"><br>非夏季天數：<input type="number" id="not_summer_part"><br></div>

      <div id="block4_1">不依照天數</div>

      <div id="block4_2">
      <div>依照天數</div>
      <div id="milk3">A待的天數：<input type="number" id="milk_day"></div>
      <div id="black3">B待的天數：<input type="number" id="black_day"></div>
      <div id="pinch3">C待的天數：<input type="number" id="pinch_day"></div>
      <div id="king3">D待的天數：<input type="number" id="king_day"></div>
      </div>
      


      <button type="button" id="start_calculate">開始計算！</button>
      
      <div id="result">
      </div>
      
    </body>
  </html>
